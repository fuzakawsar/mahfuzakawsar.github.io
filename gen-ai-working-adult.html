<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4 - Typewriter</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Play:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("Frame 9 2.0.png") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Play', sans-serif;
    font-weight: 700; /* All text bold */
    color: ghostwhite;
    overflow: hidden;
    text-align: center;
    flex-direction: column;
}

p {
    font-size: 25px;
    line-height: 1.5;
    white-space: pre-wrap; /* Keep line breaks */
}

/* Optional: blinking cursor */
#typewriter::after {
    content: '|';
    color: cyan;          /* ‚Üê THIS is the missing piece */
    animation: blink 0.7s infinite;
}


@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* Next button wrapper */
.btn-wrapper {
    margin-top: 40px;
}

/* Smaller glowing button (Page 1 style, scaled down) */
.next-btn {
    padding: 10px 28px;        /* smaller size */
    font-family: 'Play', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;

    color: cyan;
    background: transparent;
    border: 2px solid cyan;
    cursor: pointer;

    box-shadow: 0 0 8px cyan;
    transition: all 0.3s ease;
    animation: glowLoop 2.5s ease-in-out infinite;
    text-decoration: none;
}

.next-btn:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 16px cyan, 0 0 30px cyan;
}

/* Reuse glow animation */
@keyframes glowLoop {
    0% { box-shadow: 0 0 6px cyan; }
    50% { box-shadow: 0 0 14px cyan, 0 0 26px cyan; }
    100% { box-shadow: 0 0 6px cyan; }
}

</style>
</head>
<body>

<p id="typewriter"></p>

<div class="btn-wrapper" id="btnWrapper" style="opacity:0; pointer-events:none;">
    <a href="ai-generation-page-sms-working-adult.html" class="next-btn">GENERATE</a>
</div>

<audio id="readout-audio" src="sms.mp3" preload="auto"></audio>
<audio id="hover-audio" src="select.mp3" preload="auto"></audio>

<script>
const text = "Generate a fake website domain and a professional corporate message\nthat mimics Shopee.";
const typewriter = document.getElementById('typewriter');
const btnWrapper = document.getElementById('btnWrapper');
const audio = document.getElementById('readout-audio'); 
const hoverAudio = document.getElementById('hover-audio'); // üëà Get hover audio
const genBtn = document.querySelector('.next-btn'); // üëà Target the GENERATE button

let index = 0;
function type() {
    if (index === 0) {
        audio.volume = 1.0; 
        audio.play().catch(e => console.log("Audio waiting for user click"));
    }

    if(index < text.length) {
        typewriter.textContent += text[index];
        index++;
        setTimeout(type, 50);
    } else {
        btnWrapper.style.transition = "opacity 0.6s ease";
        btnWrapper.style.opacity = "1";
        btnWrapper.style.pointerEvents = "auto";
    }
}

// --- NEW HOVER LOGIC ---
genBtn.addEventListener('mouseenter', () => {
    hoverAudio.volume = 0.5;
    hoverAudio.currentTime = 0; // Reset sound so it restarts if user hovers quickly
    hoverAudio.play().catch(e => console.log("Hover sound blocked"));
});

type();
</script>



</body>
</html>
