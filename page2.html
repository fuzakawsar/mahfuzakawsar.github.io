<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 2 - Popup</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Play:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("Frame 9 2.0.png") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Play', sans-serif;
    overflow: hidden;
}

.popup {
    background: rgba(240,240,240,0.95);
    padding: 30px 40px;
    border: 4px solid #eee;
    text-align: center;
    width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    border-radius: 5px;

    /* popup animation */
    transform: scale(0.5);
    opacity: 0;
    animation: popupIn 0.6s forwards ease-out;
}

@keyframes popupIn {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: 'Pixelify Sans', sans-serif;
    font-size: 50px;
    margin: 0 0 10px 0;
    color: #333;
}

p {
    font-size: 18px;
    font-family: 'Play', sans-serif;
    margin: 0 0 20px 0;
    color: #555;
}

input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    font-family: 'Play', sans-serif;
    border: 2px solid #ccc;
    border-radius: 3px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    font-family: 'Play', sans-serif;
    margin-top: 15px;
    cursor: pointer;
    background: cyan;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 3px;
    transition: all 0.3s;
}

.btn:hover {
    background: #00bcd4;
    box-shadow: 0 0 10px cyan;
}
</style>
</head>
<body>

<div class="popup">
    <h1>Looks Can Scam</h1>
    <p>An AI Phishing Scam</p>
    <input type="text" placeholder="Name" id="nameInput">
    <input type="password" placeholder="Password" id="passwordInput">
    <br>
    <button class="btn" onclick="goToPage3()">Next</button>
</div>
<audio id="hover-audio" src="select.mp3" preload="auto"></audio>
<script>
// Logic to handle Hover Sound
document.addEventListener('DOMContentLoaded', function() {
    const hoverSound = document.getElementById('hover-audio');
    const nextBtn = document.querySelector('.btn'); // Finds your Next button

    hoverSound.volume = 0.5; // Set volume to 50%

    nextBtn.addEventListener('mouseenter', () => {
        // Reset sound to start in case user hovers back and forth quickly
        hoverSound.currentTime = 0;
        hoverSound.play().catch(e => console.log("Hover sound blocked until user interaction"));
    });
});

// Your existing goToPage3 function
function goToPage3() {
    const name = document.getElementById('nameInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    if (name === '' || password === '') {
        alert('Please fill in both Name and Password before proceeding!');
        return;
    }

    window.location.href = "page 3.html";
}
</script>

</body>
</html>
