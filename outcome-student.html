<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 3 - Typewriter</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Play:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("Frame 9 2.0.png") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Play', sans-serif;
    font-weight: 700;
    color: ghostwhite;
    overflow: hidden;
    text-align: center;
    flex-direction: column;
    padding: 20px;
}

.text-box {
    max-width: 800px;
}

.typewriter {
    font-size: 18px;
    line-height: 1.4;
    margin-bottom: 10px; /* smaller gap */
    min-height: 90px;
}

/* Cursor */
.cursor {
    display: inline-block;
    width: 2px;
    height: 1em;
    background: #f2f2f2;
    margin-left: 4px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

/* NEXT button (Page 4 style) */
.btn-wrapper {
    margin-top: 30px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
}

.next-btn {
    padding: 10px 28px;
    font-family: 'Play', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;
    color: cyan;
    background: transparent;
    border: 2px solid cyan;
    cursor: pointer;
    box-shadow: 0 0 8px cyan;
    transition: all 0.3s ease;
    animation: glowLoop 2.5s ease-in-out infinite;
    text-decoration: none;
}

.next-btn:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 16px cyan, 0 0 30px cyan;
}

@keyframes glowLoop {
    0% { box-shadow: 0 0 6px cyan; }
    50% { box-shadow: 0 0 14px cyan, 0 0 26px cyan; }
    100% { box-shadow: 0 0 6px cyan; }
}

</style>
</head>
<body>

<div class="text-box">
    <div id="text1" class="typewriter"></div>
    <div id="text2" class="typewriter"></div>
</div>

<div class="btn-wrapper" id="btnWrapper">
    <a href="page 7.html" class="next-btn">NEXT</a>
</div>
<audio id="readout-audio" src="student.mp3" preload="auto"></audio>
<audio id="hover-audio" src="select.mp3" preload="auto"></audio>
<script>
const text1 = "Youths aged 19 and below account for 5.5% of scam victims.  On average, each youth loses about $4,730, making them vulnerable to both financial loss and online exploitation.";
const text2 = "AI makes phishing scams more dangerous by creating highly realistic, personalised messages that are harder to spot as fake. With automation and deepfakes, scammers can deceive more people faster by impersonating trusted individuals or organisations.";

const text1El = document.getElementById("text1");
const text2El = document.getElementById("text2");
const btnWrapper = document.getElementById("btnWrapper");
const audio = document.getElementById('readout-audio'); 
const hoverAudio = document.getElementById('hover-audio'); // ðŸ‘ˆ Get hover audio
const nextBtn = document.querySelector('.next-btn'); // ðŸ‘ˆ Target the NEXT button

function typeText(element, text, speed, callback) {
    let i = 0;
    element.innerHTML = "";
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    element.appendChild(cursor);

    const interval = setInterval(() => {
        if (i < text.length) {
            cursor.insertAdjacentText("beforebegin", text.charAt(i));
            i++;
        } else {
            clearInterval(interval);
            cursor.remove();
            if (callback) callback();
        }
    }, speed);
}

// --- START TYPING SEQUENCE ---

audio.volume = 1.0; 
audio.play().catch(e => console.log("Audio waiting for user click"));

typeText(text1El, text1, 35, () => {
    setTimeout(() => {
        typeText(text2El, text2, 25, () => {
            btnWrapper.style.opacity = "1";
            btnWrapper.style.pointerEvents = "auto";
        });
    }, 300);
});

// --- NEW: NEXT BUTTON HOVER SOUND ---
nextBtn.addEventListener('mouseenter', () => {
    hoverAudio.volume = 0.5; // Set volume to 50%
    hoverAudio.currentTime = 0; // Restart sound instantly on re-hover
    hoverAudio.play().catch(e => console.log("Hover sound blocked"));
});
</script>
</body>
</html>
